<!DOCTYPE html>
<html style="zoom: 85%">
<head>
  <link rel="icon" type="image/x-icon" href="../static/WeGo.png">
  <button class="signout" role=button onclick="window.location.href='index.html'">Log Out</button>
  <br>
 
  

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>WeGo Order Submission Page</title>

  <link href="../styles/style2.css" rel="stylesheet" type="text/css"/>

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css' rel='stylesheet' />

  </head>

<body>
  <br>
  <br>
  <header>

    <div>
    <img id="logo" style="margin-left: 2.9%;" src="../static/WeGo.png" alt="Logo">
    <h1 style="margin-left: 2%; font-size: 45px; color:#d9d9d9;">Place Your Order</h1>
    </div>
 
  </header>


  <div class="vertical-border"></div>

  <form class="box">

    <label style="font-size: x-large;">User Information</label>
    <br>
    <br>
    <label for="first-name">First Name:</label>
    <input type="text" placeholder="John" style="width:60%;" id="first-name" required>

    <label for="last-name">Last Name:</label>
    <input type="text" placeholder="Doe" style="width:60%;" id="last-name" required>

    <label for="email">Email Address:</label>
    <input type="email" placeholder="johndoe@email.com" style="width:80%;" id="email" required>
    <br>
    <hr>
    <br>
 
    <label for="quantity" >Quantity:</label>
    <input type="number" id="quantity" placeholder="Enter Quantity" style="width: 35%;" name="quantity">
    <br>
    <hr>
    <br>
   
    <label for="deliver-to" style="font-size: x-large;">Shipping Address</label>
    <!-- <input type="text" placeholder="Enter Delivery Address" id="deliver-to" required> -->
    <br>
    <br>
    
      <div id="street">
      <label for="street">Street:</label>
      <input type="text" id="street" placeholder="5180 Whiff Oaf Lane" name="street"><br>
      </div>

    
      <label for="city" id="city">City:</label>
      <input type="text" id="city" placeholder="Austin" style="width: 30%;" name="city">
  
        
   
      <label for="zipcode" id="zipcode" ">Zip Code:</label>
      <input type="text" id="zipcode" placeholder="78125" name="zipcode" pattern="[0-9]{5}" style="width: 20%;" maxlength="5" required>
     
     <br>


      <label for="state">State:</label>
      <select id="state" name="state">
        <option value="SL">- Select -</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </select>


    <!-- <input type="submit" value="Submit Order" style="margin-left: 2.5%;"> -->

    <br>
    <br>
  
    <div class="orderButtonDiv">
      <button type="submit" class="orderButton">Submit Order</button>
    </div>

   
  
  </form>

  <body>
    <div id='map'></div>
  </div>
  
  

  <script src="../scripts/TrackingPage.js"></script>

</body>



</html>
