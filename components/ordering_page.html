<!DOCTYPE html>
<html>
<title>WeGo Order Submission Page</title>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<br></br>
  <br></br>
  <center>
    <div class="orderInstructions">
      <div class="orderTitle">
        <h1>Place Your Order</h1><br></br>
      </div>
      <div class="orderText">
        Please complete the form below to submit an order.
      </div>
      <div class="orderFormBox">
        <form class="orderForm">
          <div class="formQuestions">
            <label for="fname"><b>First Name:</b></label>
            <input type="text" placeholder="Enter First Name" id="fname">
          </div>
          <div class="formQuestions">
            <label for="lname"><b>Last Name:</b></label>
            <input type="text" placeholder="Enter Last Name" id="lname">
          </div>
          <div class="formQuestions">
            <label for="quant"><b>Quantity:</b></label>
            <input type="number" placeholder="Quantity" id="quant">
          </div>
          <div class="formQuestions">
            <label for="email"><b>Email Address:</b></label>
            <input type="email" placeholder="Enter Email Address" id="email">
          </div>
          <div class="deliverTo">
            <label for="address"><b>Deliver To:</b></label>
            <input type="text" placeholder="Enter Delivery Address" id="address">
          </div>
          <div class="orderButtonDiv">
            <button type="submit" class="orderButton">Submit order</button>
          </div>
        </form>
      </div>
      <div class="map">
        <img class="mapImage" src="mapImage.png" alt="mapImage">
      </div>
    </div>
</body>

</html>
