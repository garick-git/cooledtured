<!DOCTYPE html>
<html style="zoom: 85%">
<head>
  <link rel="icon" type="image/x-icon" href="../static/WeGo.png">
  <br>
 
  

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>WeGo Order Submission Page</title>

  <link href="../static/style2.css" rel="stylesheet" type="text/css"/>
  <!-- Map API Scripts -->
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css' rel='stylesheet' />
  <!-- Internal Scripts -->
  <script src="../static/ordering_scripts.js"></script> 
  </head>

<body>
  <header>
    <div>
    <img id="logo" style="margin-left: 2.9%;" src="../static/WeGo.png" alt="Logo">
    <h1 style="margin-left: 2%; font-size: 45px; color:#d9d9d9;">Place Your Order</h1>
    </div>
 
  </header>

  <div class="form-wrapper">
    <form class="box">
      <label id="welcome-label">Welcome, {First Name}!</label>
      <br>
      <br>
      <hr>
      <br>
      <label for="vaccine-type">Vaccine Type:</label>
      <select name="vaccine-type" id="vaccine-type" onchange="calcPrice()">
        <option value="SL" selected disabled>- Select -</option>
        <option value="anthrax">Anthrax</option>
        <option value="cholera">Cholera</option>
        <option value="covid">Covid-19</option>
        <option value="hep-b">Hepatitis A</option>
        <option value="hep-b">Hepatitis B</option>
        <option value="hpv">Human Papillomavirus (HPV)</option>
        <option value="measles">Measles</option>
        <option value="mumps">Mumps</option>
        <option value="polio">Polio</option>
        <option value="rabies">Rabies</option>
        <option value="flu">Seasonal Influenza (Flu)</option>
        <option value="shingles">Shingles</option>
        <option value="smallpox">Smallpox</option>
        <option value="tetanus">Tetanus</option>
        <option value="tuberculosis">Tuberculosis</option>
        <option value="typhoid">Typhoid Fever</option>
      </select>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" placeholder="Enter Quantity" min="0" style="width: 35%;" name="quantity" onchange="calcPrice()">
      <br>
      <label for="price">Total:</label>
      <p id="total-price">$0.00</p>
      <br>
      <hr>
      <br>
      <label for="deliver-to" style="font-size: x-large;">Shipping Address</label>
      <br>
      <br>
      <div id="street">
      <label for="street">Street:</label>
      <input type="text" id="street" placeholder="5180 Whiff Oaf Lane" name="street"><br>
      </div>
      <label for="city" id="city">City:</label>
      <input type="text" id="city" placeholder="Austin" style="width: 30%;" name="city">
      <label for="zipcode" id="zipcode" style="margin-left: 4%;">Zip:</label>
      <input type="text" id="zipcode" placeholder="78125" name="zipcode" pattern="[0-9]{5}" style="width: 20%;" maxlength="5" required> 
      <br>
      <label for="state">State:</label>
      <select id="state" name="state">
          <option value="SL" selected disabled>- Select -</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
      </select>
      <br>
      <br>
      <div class="orderButtonDiv">
        <button type="submit" class="orderButton">Submit Order</button>
      </div>
    </form>
  </div>
  <div id='map'></div>


<button class="signout" role=button onclick="window.location.href='/logout'">Log Out</button>

</body>
